<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumTrade - Registro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #131722;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: #1e222d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #363c4e;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-container h2 {
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #363c4e;
            border-radius: 5px;
            background-color: #2a2e39;
            color: #e0e0e0;
            font-size: 1em;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00e676;
            box-shadow: 0 0 0 2px rgba(0, 230, 118, 0.3);
        }

        .btn-register {
            background: linear-gradient(90deg, #00e676 0%, #e94560 100%);
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff;
            font-weight: bold;
            transition: opacity 0.3s ease;
            width: 100%;
        }

        .btn-register:hover {
            opacity: 0.9;
        }

        .terms {
            margin-top: 20px;
            font-size: 0.8em;
            color: #b0b0b0;
        }

        .terms a {
            color: #FFD700;
            text-decoration: none;
        }

        .terms a:hover {
            color: #00e676;
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .login-link a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #00e676;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Cadastro QuantumTrade</h2>
        <form>
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn-register">Criar Conta</button>
        </form>
        <div class="terms">
            Ao criar uma conta, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.
        </div>
        <div class="login-link">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </div>
    </div>
</body>
</html>
